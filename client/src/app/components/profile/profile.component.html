<div class="container-main">
    @if (profile) {
    <div class="col-md-9">
        <div class="card">
            <div class="card-header">
                <h3>Profile User</h3>
            </div>
            <div class="card-body card-body-center">
                <p>
                    <strong>Name:</strong>
                    {{ profile.userDTO.name }}
                </p>
                <p>
                    <strong>User Name:</strong>
                    {{ profile.userDTO.userName }}
                </p>
            </div>
        </div>
    </div>
    } 

    @if (!profile) {
        <div class="col-md-9">
            Please login.
        </div>
    }

</div>

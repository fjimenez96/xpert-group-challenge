<div class="container-main">
    <header>
        <h3>Search cat image by breed</h3>
    </header>
    <div class="row">
        <div class="col-md-10 col-xs-10">
            <div class="form-group">
                <label for="breed">Breed Name</label>
                <input type="text" class="form-control" id="breed" name="breed" (keyup.enter)="onSearchBreed($event)" />
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-10 col-xs-10">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Origin</th>
                        <th scope="col">Temperament</th>
                    </tr>
                </thead>
                <tbody>
                    @for (breed of breeds; track $index) {
                    <tr>
                        <td>{{ breed.name }}</td>
                        <td>{{ breed.description }}</td>
                        <td>{{ breed.origin }}</td>
                        <td>{{ breed.temperament }}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
